<div class="col-md-6 col-md-offset-3">
    <form [formGroup]="LoginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" formControlName="password" required>
        </div>
        <div>
            <button class="btn btn-success" type="button" (click)="onRegiter()"  >{{isLogin ? "Log In" : "Sign Up"}}</button> |
            <button class="btn btn-primary" type="button" (click)="onSwitch()"> Switch to  {{isLogin ? "Sign UP" : "Log In"}}</button>
        </div>
    </form>
</div>
